<!DOCTYPE html>
<html xmltns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title th;text="#{command-dests}"></title>
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.1/css/bootstrap.min.css}">
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-auto">
				<h5 th:text="#{command-dests}"></h5>
			</div>
		</div>
		<div class="row text-light bg-danger">
			<div class="col-2">
				<div th:text="#{dest-jp}"></div>
			</div>
			<div class="col-2">
				<div th:text="#{dest-eg}"></div>
			</div>
			<div class="col-2">
				<div th:text="#{s-dest-jp}"></div>
			</div>
			<div class="col-2">
				<div th:text="#{s-dest-eg}"></div>
			</div>
			<div class="col-2">
				<div th:text="#{area}"></div>
			</div>
		</div>
		<div th:each="dest:${dests}">
			<div class="row border-dark border-bottom">
				<div class="col-2">
					<div th:text="${dest.destJp}"></div>
				</div>
				<div class="col-2">
					<div th:text="${dest.destEg}"></div>
				</div>
				<div class="col-2">
					<div th:text="${dest.sDestJp}"></div>
				</div>
				<div class="col-2">
					<div th:text="${dest.sDestEg}"></div>
				</div>
				<div class="col-2">
					<div th:text="${dest.area.areaName}"></div>
				</div>
				<div class="col-1">
					<a th:href="@{/edit-dest/{id} (id = ${dest.id})}" th:text="#{edit}"></a>
				</div>
				<div class="col-1">
					<a th:href="@{/delete-dest/{id} (id = ${dest.id})}" th:text="#{delete}" class="text-danger"></a>
				</div>
			</div>
		</div>
		<div class="row justify-content-end">
			<div class="col-auto">
				<a th:href="@{/add-dest}" class="btn btn-danger" th:text="#{add-dest}"></a>
			</div>
		</div>
		<div class="row justify-content-end">
			<div class="col-auto">
				<a th:href="@{/command-flights}" th:text="#{command-flights}"></a>
			</div>
		</div>
	</div>

</body>
</html>
